# Server Configuration
server.port=8083
spring.application.name=match-service

# Database Configuration
spring.datasource.url=jdbc:h2:mem:matchdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Config Server Configuration
spring.config.import=optional:configserver:http://localhost:8888

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.trip-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.trip-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.trip-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.trip-service.minimum-number-of-calls=5

resilience4j.circuitbreaker.instances.user-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.user-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.user-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.user-service.minimum-number-of-calls=5

# Retry Configuration
resilience4j.retry.instances.trip-service.max-attempts=3
resilience4j.retry.instances.trip-service.wait-duration=2s
resilience4j.retry.instances.user-service.max-attempts=3
resilience4j.retry.instances.user-service.wait-duration=2s

# Feign Configuration
feign.client.config.default.connect-timeout=10000
feign.client.config.default.read-timeout=60000
feign.client.config.default.logger-level=basic

# Logging Configuration
logging.level.com.travelagency.matchservice=DEBUG
logging.level.io.github.resilience4j=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
