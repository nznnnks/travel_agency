spring.application.name=api-gateway
server.port=8080

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.trip-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.trip-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.trip-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.trip-service.minimum-number-of-calls=5

resilience4j.circuitbreaker.instances.review-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.review-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.review-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.review-service.minimum-number-of-calls=5

resilience4j.circuitbreaker.instances.match-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.match-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.match-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.match-service.minimum-number-of-calls=5

resilience4j.circuitbreaker.instances.user-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.user-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.user-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.user-service.minimum-number-of-calls=5

# Retry Configuration
resilience4j.retry.instances.trip-service.max-attempts=3
resilience4j.retry.instances.trip-service.wait-duration=1s
resilience4j.retry.instances.review-service.max-attempts=3
resilience4j.retry.instances.review-service.wait-duration=1s
resilience4j.retry.instances.match-service.max-attempts=3
resilience4j.retry.instances.match-service.wait-duration=1s
resilience4j.retry.instances.user-service.max-attempts=3
resilience4j.retry.instances.user-service.wait-duration=1s

# Time Limiter Configuration
resilience4j.timelimiter.instances.trip-service.timeout-duration=5s
resilience4j.timelimiter.instances.review-service.timeout-duration=5s
resilience4j.timelimiter.instances.match-service.timeout-duration=5s
resilience4j.timelimiter.instances.user-service.timeout-duration=5s

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,gateway,circuitbreakers,retries,timelimiters
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
logging.level.reactor.netty=DEBUG

