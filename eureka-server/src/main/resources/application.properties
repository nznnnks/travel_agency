spring.application.name=eureka-server
server.port=8761

# Eureka Server Configuration
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/

# Eureka Server Security Configuration
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=60000
eureka.server.response-cache-update-interval-ms=30000
eureka.server.response-cache-auto-expiration-time-in-seconds=300
eureka.server.renewal-percent-threshold=0.49
eureka.server.renewal-threshold-update-interval-ms=900000

# Server Configuration
server.error.include-stacktrace=never
server.error.include-message=never
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

# Eureka Instance Configuration
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,beans,mappings
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true

# Health Check Configuration
management.health.diskspace.enabled=true
management.health.diskspace.threshold=100MB

# Info Configuration
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Additional Eureka Configuration for Stability
eureka.server.wait-time-in-ms-when-sync-empty=0
eureka.server.disable-delta=false
eureka.server.delta-retention-timer-interval-in-ms=30000
eureka.server.use-read-only-response-cache=true

# Logging
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.org.springframework.cloud=INFO
logging.level.org.springframework.boot.autoconfigure=WARN
