# Application Configuration
spring.application.name=user-service
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/travel_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,retries,timelimiters
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.trip-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.trip-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.trip-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.trip-service.minimum-number-of-calls=5

resilience4j.circuitbreaker.instances.review-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.review-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.review-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.review-service.minimum-number-of-calls=5

# Retry Configuration
resilience4j.retry.instances.trip-service.max-attempts=3
resilience4j.retry.instances.trip-service.wait-duration=1s
resilience4j.retry.instances.review-service.max-attempts=3
resilience4j.retry.instances.review-service.wait-duration=1s

# Time Limiter Configuration
resilience4j.timelimiter.instances.trip-service.timeout-duration=5s
resilience4j.timelimiter.instances.review-service.timeout-duration=5s

# Logging Configuration
logging.level.com.travelagency.userservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


